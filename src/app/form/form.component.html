




  <form [formGroup]="UserData"  >

<div class="userform ">

  <div class="Username mt-5 ">

  <label for="username">Username </label><br>
  <input type="text" pInputText id="username" placeholder="enter username" name="username" formControlName="username" >
  <br>
  <br>
</div>

  <label for="email" class="label">Email*</label><br>

  <input type="email" pInputText id="email"   placeholder="enter email" name="email"  formControlName="email" />
<div  style="color: red;" *ngIf="email && email.invalid && email.dirty">Enter valid Email</div>

  <br>
  <br>

  <label for="password">Password*</label><br>
  <p-password  [feedback]="false" placeholder="Enter Password" formControlName="password"></p-password>
  <br>

  <small style="color: red;"  *ngIf="password && password.invalid && password.dirty">Enter 5 charactors</small>

  <br>
  <br>

  <div class="btn mb-5">

    <button type="submit" class="btn btn-primary" [disabled]="UserData.invalid" (click)="OnSubmit(this.UserData.value)">Add</button>
    </div>


</div>
</form>

<!-- <pre>{{UserData.value | json}}</pre> -->

<div class="container-fluid mt-4 w-50 ml-4 mb-4">


  <table class="table table-bordered ">
    <thead class="thead-dark  ">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let item of data ">
        <td>{{item.id}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.password}}</td>
        <td>




          <!-- <button routerLink="/update/{{item.id}}" class="btn btn-warning">Edit</button> -->

          <!-- <button (click)="show(item.id)" class="btn btn-warning">Edit</button> -->
          <button (click)="update(item.id)" class="btn btn-warning">Edit</button>

          <!-- <button style="color:aliceblue;" type="button" data-bs-toggle="modal" data-bs-target="">Edit </button> -->

          &nbsp;





<button (click)="ondelete(item.id)" class="btn btn-danger">Delete</button>
</td>

  </tr>
  </tbody>
</table>
</div>
