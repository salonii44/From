
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <h5>Update Form</h5>
        <div class="row">
          <form   >



              <div class="form-group mb-2">

              <label for="username">Username </label><br>
              <input type="text"  class="form-control" [(ngModel)]="user.username" placeholder="enter username" name="username"  >
              <br>
              <br>
            </div>

              <label for="email" class="label">Email*</label><br>

              <input type="email"  [(ngModel)]="user.email" placeholder="enter email" name="email"   />

              <br>
              <br>

              <label for="password">Password*</label><br>
              <input  type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="password">
              <br>



              <br>
              <br>


              <div>
                <button (click)="update()" class="btn btn-success">Update</button>&nbsp;
                <button routerLink="/" class="btn btn-dark">Cancel</button>
              </div>

            </form>
          </div>
  </div>

</div>

<pre>{{user | json}}</pre>
